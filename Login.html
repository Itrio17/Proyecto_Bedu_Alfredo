    <link rel="stylesheet" href="Login_style.css">
    <title>Managecript</title>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images_cripto/010-cryptocurrencies.svg" alt="" width="30" height="24">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="cripto.html">Inicio</a>
                        </li>
                    </ul>
                    <a class="nav-link" href="Registrate.html">
                        <button class="boton_navbar btn btn-info" type="submit">Registrarse</button>

            </div>
        </nav>
    </main>

    <section class="formulario">
        <div class="registro card border-light position-absolute top-50 start-50 translate-middle" >
            <div class="cuerpo">
                <div class="titulo">
                    <h2>Log In</h2>
                </div>
                <form class="datos">
                    <div class="usuario">
                        <h5>Usuario</h5>
                        <input type="email">
                        <p>Ingrese nombre de usuario</p>
                    </div>
                    <div class="contraseña">
                        <h5>Contraseña</h5>
                        <input type="password">
                        <p>Ingrese contraseña</p>
                    </div>
                    <div class="button-sesion">
                        <button>
                            Iniciar Sesión
                        </button>
                    </div>
                    <div class="extra">
                        <p>Aún no estas registrado?<a href="Registrate.html">Registrate</a></p>
                        <a href="#">Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
