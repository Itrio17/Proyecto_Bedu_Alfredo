<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="Registrate_style.css">
    <title>Managecript</title>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images_cripto/bitcoin.png" alt="" width="30" height="24">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="cripto.html">Inicio</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="boton_navbar btn btn-info" type="submit">Log In</button>
                    </form>
                </div>
            </div>
        </nav>
    </main>

    <section class="formulario">
        <div class="registro-uno card border-light position-absolute top-50 start-50 translate-middle" style="width: 25rem">
            <div clas="cuerpo-registro">
                <div clas="informacion-registro">
                    <h3>Crea gratuitamente tu cuenta</h3>
                    <h6>Bienvenido a Managecript</h6>
                </div>
                <form>
                    <div>
                        <p>Nombre de Usuario</p>
                        <input>
                        <p>Ingrese el nombre de usuario</p>
                    </div>
                    <div>
                        <p>Email</p>
                        <input>
                        <p>Ingrese su correo electronico</p>
                    </div>
                    <div>
                        <p>Contraseña</p>
                        <input type="password">
                        <p>Ingrese su contraseña</p>
                    </div>
                    <div>
                        <p>Confirme su contraseña</p>
                        <input type="password">
                    </div>
                    <br>
                    <div>
                        <p>
                            <label>
                                <input type="checkbox" value="">
                                    Estoy de acuerdo con los terminos y condiciones del servicio
                            </label>
                        </p>
                    </div>
                    <button>
                        Crear Cuenta
                    </button>
                </form>
                <div>
                    <p>Ya esta registado?<a href="Login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
